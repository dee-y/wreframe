<!DOCTYPE html>
<!--
Main HTML file for app
-->
<html ng-app="freehand">
    <head>
        <title>Typo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="app/toolbar/file.css" rel="stylesheet" type="text/css"/>
        <link href="app/sidebar/sidebar.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div  ng-include="'app/toolbar/toolbar.html'"></div>
            <div class="row">
                <div class="col-md-2 fh-divider-vertical fh-sidebar" ng-controller="sidebarCtrl as sc">
                    <div  ng-include="'app/sidebar/sidebar.html'"></div>
                </div>
                <div class="col-md-10" style="padding:0px">
                    <div  ng-include="'app/drawArea/draw.html'"></div>
                </div>
            </div>
        </div>

        <!--        Libraries-->

        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/fabric.min.js" type="text/javascript"></script>
        <script src="js/jscolor.min.js" type="text/javascript"></script>


        <!--        App JS Files-->

        <script src="app/core/app-core.js" type="text/javascript"></script>
        <script src="app/data/app-values.js" type="text/javascript"></script>
        <script src="app/sidebar/sidebarCtrl.js" type="text/javascript"></script>
        <script src="app/drawArea/drawCtrl.js" type="text/javascript"></script>
        <script src="app/toolbar/toolCtrl.js" type="text/javascript"></script>


        <!--        Service Files-->
        <script src="app/common/fabricService.js" type="text/javascript"></script>
        <script src="app/common/menuService.js" type="text/javascript"></script>
        <script src="app/common/propertyService.js" type="text/javascript"></script>

    </body>
</html>
