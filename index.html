<!DOCTYPE html>
<html>
    <head>
        <title>Wreframe</title>
        <meta charset="UTF-8">
        <link href="lib/css/main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="wreframe">
        <div class="row">
            <div class="wre-navbar"></div>
        </div>
        <div class="row full-dimen">
            <div class="sidebar pages" data-load="modules/shapes/templates/shapes.html"></div>
            <div data-load="modules/drawArea/templates/draw.html"></div>
            <div data-load="modules/drawArea/templates/drawSelector.html"></div>
            <div class="sidebar shapes"></div>
        </div>
        <div class="row" data-load="modules/statusbar/templates/statusbar.html"></div>

        <!--       Jquery Overcome for Electron -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="node_modules/jquery-ui-dist/jquery-ui.min.js" type="text/javascript"></script>
        <script src="lib/js/app.min.js" type="text/javascript"></script>
    </body>
</html>
