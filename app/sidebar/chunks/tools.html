 <div class="fh-load-option" ng-show="sc.panels.default === 0">
        <select>
            <option ng-repeat="opt in sc.toolsOpt"  value="{{opt.value}}">{{opt.name}}</option>
        </select>
    </div>
<div class="fh-tab-content" ng-show="sc.panels.default === 0">

        <button ng-repeat="item in sc.sidebarValues" 
                ng-click="sc.createEle(item)" type="button" class="fh-listBtn" ng-class="item.class"></button>
</div>
