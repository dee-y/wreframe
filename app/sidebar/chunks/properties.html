<div class="fh-sb-prop-type">
    Type : {{sc.properties[0].name}}
</div>
<div class="fh-tab-content">
    <div class="fh-sidebar-property" ng-repeat="property in sc.properties[0].attr">
        <span class="fh-sb-prop-name">{{property.name}}</span>
        <span class="fh-sb-prop-value" ng-switch="property.type">
            <!-- Color -->
            <span ng-switch-when="color">
                <button class="fh-sb-prop-color" ng-init="sc.setColorPicker(property.name+'-prop')" ng-attr-id="{{property.name}}-prop">FFFFF</button>
            </span>
            <!-- Text -->
            <span ng-switch-when="text">
                <input type="text" ng-model="property.value" class="fh-sb-prop-txt" ng-change="sc.setProperty(sc.properties[0].name,property)"/>
            </span>
            <!--- Boolean -->
            <span ng-switch-when="boolean">
                <label class="fh-prop-radio">
                    <input type="checkbox">
                    <span class="fh-prop-radio-slider round"></span>
                </label>
            </span>
            <span ng-switch-default>{{property.value}}</span>
        </span>
    </div>
</div>
