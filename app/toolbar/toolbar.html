<div class="row fh-divider-horizontal fh-menu" ng-controller="toolbarCtrl as tc">
    <div class="col-md-2 fh-actionbar" ng-repeat="menu in tc.fileMenu">
        <button ng-repeat="menuItem in menu" class="fh-btn" title="{{menuItem.name}}" ng-attr-id="{{menuItem.value}}" ng-click="tc.fileActions(menuItem)">
            <span class="fh-file-image" ng-class="menuItem.class"></span>
        </button>
        <span class="fh-menu-divider"></span>
    </div>
</div>
